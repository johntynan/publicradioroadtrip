{{extend 'layout.html'}}
<h1>Add a Roadtrip</h1>
{{=form}}

<h3>Start of Roadtrip</h3>
 
1) Type Starting Place: <input type="text" id="address"/><input type="button" value="2: Map Start Point" onclick="geocode()"><input type="button" value="3: Add Start Point to Road Trip" onclick="addMarkerAtCenter()"/> 
  <div id="map"> 
    <div id="map_canvas" style="width:100%; height:400px"></div> 
    <div id="crosshair"></div> 
  </div> 
 
  <table> 
    <tr><td>Lat/Lng:</td><td><div id="latlng"></div></td></tr> 
    <tr><td>Address:</td><td><div id="formatedAddress"></div></td></tr> 
    <tr><td>Zoom Level</td><td><div id="zoom_level">2</div></td></tr> 
  </table> 

<h3>End of Roadtrip</h3>
 
1) Type Ending Place: <input type="text" id="address"/><input type="button" value="2: Map End Point" onclick="geocode()"><input type="button" value="3: Add End Point to Road Trip" onclick="addMarkerAtCenter()"/> 
  <div id="map"> 
    <div id="map_canvas" style="width:100%; height:400px"></div> 
    <div id="crosshair"></div> 
  </div> 
 
  <table> 
    <tr><td>Lat/Lng:</td><td><div id="latlng"></div></td></tr> 
    <tr><td>Address:</td><td><div id="formatedAddress"></div></td></tr> 
    <tr><td>Zoom Level</td><td><div id="zoom_level">2</div></td></tr> 
  </table>
