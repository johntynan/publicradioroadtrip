{{extend 'layout.html'}}



{{for story in story_list:}}

<h3>{{=story['title']}}</h3>

<h3>Description</h3>
<div>
{{=story['description']}}
</div>

<h3>Mapping Information</h3>
<div>

{{=story['latitude']}}<br />
{{=story['longitude']}}<br />
{{=story['address']}}<br />
</div>


{{pass}}


<h2>Collection</h2>
<div>
This story is part of the Collection: <a href="../view_collection/{{=collection}}">{{=collection}}</a>
</div>
